<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icons/favicon.ico" sizes="16x16">
    <link rel="icon" href="icons/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
    <link rel="icon" href="icons/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="icons/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
</head>
<body>
    <header class="header-form">
    </header>
      <div class="custom-navbar">
        <a href="https://comp-doktor.com/#about">О нас</a>
        <a href="https://comp-doktor.com/#prices">Услуги</a>
        <a href="https://comp-doktor.com/#contacts">Контакты</a>
    </div>
    <div id="form-page">
        <h2>Заполните форму для подачи заявки</h2>
        <p><i>Поля, отмеченные звездочкой, обязательны для заполнения</i></p>
        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <span class="required">*</span>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
    
            <div class="form-group">
                <span class="required">*</span>
                <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>
            </div>
    
            <div class="form-group">
                <input type="text" id="address" name="address" placeholder="Введите ваш адрес">
            </div>
    
            <div class="form-group">
                <textarea id="problem" name="problem" placeholder="Кратко опишите проблему (по желанию)"></textarea>
            </div>
    
            <div class="form-group">
                <input type="text" id="model" name="model" placeholder="Модель устройства (если известно)">
            </div>
    
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
    
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script src="js/form.js"></script>

</body>
</html>
